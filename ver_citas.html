<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Citas - HospiPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="vetCSS/vetStyGlobal.css">
    <link rel="stylesheet" href="vetCSS/vetStyHeader.css">
    <link rel="stylesheet" href="vetCSS/vetStyFooter.css">
    <link rel="stylesheet" href="vetCSS/vetStyAppointments.css">
</head>

<body>
    <div class="site">
        <header>
            <section class="main-header text-center p-1">
                <div class="container">
                    <p class="d-flex justify-content-between align-items-center mb-0">
                        <span>Administración de Citas</span>
                        <span>HospiPet</span>
                    </p>
                </div>
            </section>
    </header>

        <main class="container my-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">
                        <i class="fas fa-calendar-alt text-primary"></i> 
                        Citas Agendadas
                    </h2>
                    
                    <!-- Navegacion rapida -->
                    <div class="mb-4">
                        <a href="appointments.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Volver a Agendar Citas
                        </a>
                    </div>
                    
                    <!-- Filtros -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h6 class="card-title">Filtros de búsqueda</h6>
                            <div class="row g-3">
                                <div class="col-12 col-md-3">
                                    <label for="fechaDesde" class="form-label">Desde:</label>
                                    <input type="date" id="fechaDesde" class="form-control">
                                </div>
                                <div class="col-12 col-md-3">
                                    <label for="fechaHasta" class="form-label">Hasta:</label>
                                    <input type="date" id="fechaHasta" class="form-control">
                                </div>
                                <div class="col-12 col-md-3">
                                    <label for="estadoFiltro" class="form-label">Estado:</label>
                                    <select id="estadoFiltro" class="form-select">
                                        <option value="todas">Todas</option>
                                        <option value="pendiente">Pendientes</option>
                                        <option value="confirmada">Confirmadas</option>
                                        <option value="completada">Completadas</option>
                                        <option value="cancelada">Canceladas</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-3 d-flex align-items-end">
                                    <button id="btnBuscarCitas" class="btn btn-primary w-100">
                                        <i class="fas fa-search"></i> Buscar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="resultadosCitas">
                        <div class="text-center">
                            <p>Seleccione criterios de búsqueda y haga clic en "Buscar"</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bs-primary-bg-subtle text-center p-3 mt-4">
            <div class="container">
                <p class="mb-0">©2025 HospiPet. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="vetJs/vetScriptsAppointments.js" defer></script>
</body>
</html>
